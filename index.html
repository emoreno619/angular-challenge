<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funding Widget</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="box flex">
			<div class="input">
				<label for="">$</label>
				<input class="inputBox" type="text">
			</div>
			<div class="addButton">
				<div class="buttonText strokeme">
					Add Expense
				</div>
			</div>
		</div>
		<div class="box">
			<div class="flex2">
				<div class="budget">Budget</div>
				<div class="budget"> $250,000.00</div>
			</div>
			<div class="flex2">
				<div class="contributions">65.1%</div>
				<div class="contributions">$34,569.23</div>
			</div>
			<div class="progressBox">
				<div class="progress"></div>
			</div>
		</div>
	</div>

</body>
</html>
