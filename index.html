<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funding Widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="index.js"></script>
</head>
<body ng-app="BudgetApp" ng-controller="moneyController">
	<div class="wrapper">
		<div class="box flex">
			<div class="input">
				<label for="">$</label>
				<input class="inputBox" type="text" ng-model="donation">
			</div>
			<div class="addButton" ng-click="add()">
				<div class="buttonText strokeme">
					Add Expense
				</div>
			</div>
		</div>
		<div class="box">
			<div class="flex2">
				<div class="budget">Budget</div>
				<div class="budget"> {{budget | currency}}</div>
			</div>
			<div class="flex2">
				<div class="contributions">{{ percentage | number:2 }}%</div>
				<div class="contributions">{{contributed | currency}}</div>
			</div>
			<div class="progressBox" ng-mouseover="showTool()">
				<div class="progress" style="width: {{percentage}}%" title="{{contributed | currency}}"></div>
			</div>
		</div>
	</div>

</body>
</html>
